<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        @import url("style.css");
    </style>
    <script src = "script.js"></script>
</head>
<body>
    <div class="background">
        <div class="calculadora">
            <h1>Calculadora</h1>
            <p id="display"></p>
            <table id="table">
                <tr class="row">
                    <td class="column">
                        <button class="button_custom" onclick=" displayClear()">C</button>
                    </td>
                    <td class="column">
                        <button class="button_custom" onclick="backspace()"><</button>
                    </td>
                    <td class="column">
                        <button class="button_custom" onclick="insert('/')">/</button>
                    </td>
                    <td class="column">
                        <button class="button_custom" onclick="insert('x')">x</button>
                    </td>
                </tr>
                <tr class="row">
                    <td class="column">
                        <button class="button" onclick="insert('7')">7</button>
                    </td>
                    <td class="column">
                        <button class="button" onclick="insert('8')">8</button>
                    </td>
                    <td class="column">
                        <button class="button" onclick="insert('9')">9</button>
                    </td>
                    <td class="column">
                        <button class="button_custom" onclick="insert('-')">-</button>
                    </td>
                </tr>
                <tr class="row">
                    <td class="column">
                        <button class="button" onclick="insert('4')">4</button>
                    </td> 
                    <td class="column">
                        <button class="button" onclick="insert('5')">5</button>
                    </td>
                    <td class="column">
                        <button class="button" onclick="insert('6')">6</button>
                    </td>
                    <td class="column">
                        <button class="button_custom" onclick="insert('+')">+</button>
                    </td>
                </tr>
                <tr class="row">
                    <td class="column">
                        <button class="button" onclick="insert('1')">1</button>
                    </td>
                    <td class="column">
                        <button class="button" onclick="insert('2')">2</button>
                    </td>
                    <td class="column">
                        <button class="button" onclick="insert('3')">3</button>
                    </td>
                    <td class="column" rowspan="2">
                        <button class="button_custom" style="height: 106px;" onclick="calc()">=</button>
                    </td>
                </tr>
                <tr class="row">
                    <td class="column" colspan="2">
                        <button class="button_zero" style="width: 106px;" onclick="insert('0')">0</button>
                    </td>
                    <td class="column">
                        <button class="button_custom" onclick="insert('.')">.</button>
                    </td>
                </tr>
            </table>
            
        </div>
    </div>
</body>
</html>
