<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        @import url("style.css");
    </style>
    <script src = "script.js"></script>
</head>
<body>
    <div class="background">
        <div class="calculadora">
            <h1>Calculadora</h1>
            <p id="display"></p>
            <table id="table">
                <tr class="row">
                    <td class="column">
                        <button class="button">C</button>
                    </td>
                    <td class="column">
                        <button class="button"><</button>
                    </td>
                    <td class="column">
                        <button class="button">/</button>
                    </td>
                    <td class="column">
                        <button class="button">X</button>
                    </td>
                </tr>
                <tr class="row">
                    <td class="column">
                        <button class="button">7</button>
                    </td>
                    <td class="column">
                        <button class="button">8</button>
                    </td>
                    <td class="column">
                        <button class="button">9</button>
                    </td>
                    <td class="column">
                        <button class="button">-</button>
                    </td>
                </tr>
                <tr class="row">
                    <td class="column">
                        <button class="button">4</button>
                    </td>
                    <td class="column">
                        <button class="button">5</button>
                    </td>
                    <td class="column">
                        <button class="button">6</button>
                    </td>
                    <td class="column">
                        <button class="button">+</button>
                    </td>
                </tr>
                <tr class="row">
                    <td class="column">
                        <button class="button">1</button>
                    </td>
                    <td class="column">
                        <button class="button">2</button>
                    </td>
                    <td class="column">
                        <button class="button">3</button>
                    </td>
                    <td class="column" rowspan="2">
                        <button class="button" style="height: 106px;">=</button>
                    </td>
                </tr>
                <tr class="row">
                    <td class="column" colspan="2">
                        <button class="button" style="width: 106px;">0</button>
                    </td>
                    <td class="column">
                        <button class="button">.</button>
                    </td>
                </tr>
            </table>
            
        </div>
    </div>
</body>
</html>
